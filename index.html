<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-main-container">
        <div class="form-signin-container">
            <h2 class="signup-title">Sign UP</h2>
            <div class="signup-social-icon">
                <i class="fa-brands fa-instagram icon"></i>
                <i class="fa-brands fa-facebook icon"></i>
                <i class="fa-brands fa-telegram icon"></i>
                <i class="fa-brands fa-vk icon"></i>
            </div>
            <span class="signin-text">or use your email password</span>
            <form action="#" class="form-signin">
                <input type="text" name="name" placeholder="Имя">
                <input type="password" name="password" placeholder="Пароль">
                <a href="#" class="signin-link">forget Your Password?</a>
                <button type="submit" class="btn">Sign IN</button>
            </form>
        </div>

        <div class="form-signup-container">
            <div class="wrapper-signup">
                <h2 class="wrapper-signup-title">Hello, Friend!</h2>
                <p class="wrapper-signup-text">Registr with your personal details to use all
                    of site fetures</p>
            </div>
            <h2 class="signin-title">Sign IN</h2>
            <div class="signup-social-icon"></div>
            <span class="signup-text">or use your email password</span>
            <form action="#" class="form-signin">
                <input type="text" name="name" placeholder="Имя">
                <input type="password" name="password" placeholder="Пароль">
                <a href="#" class="signup-link">forget Your Password?</a>
                <button type="submit" class="btn">Sign IN</button>
            </form>

        </div>
    </div>






    <script src="https://kit.fontawesome.com/cef99322ba.js" crossorigin="anonymous"></script>
</body>

</html>
